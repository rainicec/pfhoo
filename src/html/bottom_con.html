<!-- 底部固定咨询栏 -->
<div id="online_con">
    <div class="img"></div>
</div>
<div id="lam">
    <div class="title">请您留言
        <span class="hide_show">
            <i>&nbsp;</i>
        </span>
    </div>
    <div class="lam_send">
        <textarea cols="30" rows="10" class="text" placeholder="请在此输入留言内容，我们会尽快与您联系。（必填）"></textarea>
        <div class="user">
            <span class="user_img"></span>
            <input type="text" placeholder="姓名">
        </div>
        <div class="phone">
            <span class="user_phone"></span>
            <input type="text" placeholder="电话（必填）">
        </div>
        <div class="email">
            <span class="user_email"></span>
            <input type="text" placeholder="邮箱（必填）">
        </div>
        <input type="button" value="发送" class="send">
    </div>
</div>
